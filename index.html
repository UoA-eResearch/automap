<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Centre for eResearch - Automated seaFET map maker</title>
  </head>
  <body>
    <nav class="light-blue lighten-1" role="navigation">
    </nav>
    <div class="container" style="margin-top: 15px;">
      <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="file-field input-field">
          <div class="btn">
            <span>SeaFET file</span>
            <input id="seafet" type="file" class="validate" name="seafet" accept=".csv" pattern="csv$" required />
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>
        <div class="file-field input-field">
          <div class="btn">
            <span>GPX file</span>
            <input id="gpx" type="file" class="validate" name="gpx" accept=".gpx" required />
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </form> 
    </div>
    <script>
      $("#seafet").change(function (e) {
        var ext = this.value.split('.').pop();
        if (ext != 'csv') {
          this.setCustomValidity("Only csv files allowed");
        } else {
          this.setCustomValidity("");
        }
      });
      $("#gpx").change(function (e) {
        var ext = this.value.split('.').pop();
        if (ext != 'gpx') {
          this.setCustomValidity("Only gpx files allowed");
        } else {
          this.setCustomValidity("");
        }
      });
    </script>
  </body>
</html>
